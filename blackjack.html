<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Blackjack</title>
        <link rel="stylesheet" href="style.css"/>
      </head>

      <body>
        <div class="title">
            <h1>Blackjack</h1>
        </div>


        <div>
            <p id="gain">Your gain is: $0 </p>
        </div>

        <div >
            <ul id="cards" >
                <li id="first-card"></li>
                <li id="second-card"></li>
                <li id="sum"></li>
            </ul>
            <p id="result-message"></p>    
        </div>

        <div>
            <button id="start-button" class="start-button">Start New Game</button>
            <button id="refresh-button" class="refresh-button">Exit Game</button>
        </div>
        <script src="blackjack.js"></script>
      </body>
</html>
